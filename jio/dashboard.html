<script type="text/javascript">
    //Set greeting message
    var myDate = new Date();
    var hrs = myDate.getHours();
    var greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening';

    document.getElementById('greetingMsg').innerHTML = greet;
    
    //Set bill payment date
    myDate = new Date();
    myDate.setDate(myDate.getDate() - 12);


    var dd = myDate.getDate();
    var mm = myDate.getMonth() + 1; // 0 is January, so we must add 1
    var yy = myDate.getFullYear();

    var dateString = dd + "/" + mm + "/" + yy;
    document.getElementById('billPaidDate').innerHTML = dateString;
    
    //Set data refresh date
    myDate = new Date();
    myDate.setDate(myDate.getDate() + 18);


    dd = myDate.getDate();
    mm = myDate.getMonth() + 1; // 0 is January, so we must add 1
    yy = myDate.getFullYear();

    dateString = dd + "/" + mm + "/" + yy;
    document.getElementById('dataRefreshDate').innerHTML = dateString;
    
    //Set contract expiration date
    myDate = new Date();
    myDate.setDate(myDate.getDate() + 78);


    dd = myDate.getDate();
    mm = myDate.getMonth() + 1; // 0 is January, so we must add 1
    yy = myDate.getFullYear();

    dateString = dd + "/" + mm + "/" + yy;
    document.getElementById('contractExpirationDate').innerHTML = dateString;
</script>
