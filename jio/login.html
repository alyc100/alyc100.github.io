<!DOCTYPE html>
<html lang="en">
<head>
    <script>(function(o,n,e){var l='link',s='script',c='createElement',i='insertBefore',f=o.getElementsByTagName(s)[0],p=f.parentNode,x=o[c](l),y=o[c](l),z=o[c](s);x.rel='preconnect';x.href=n;y.rel='preload';y.href=e;y.as=s;z.id='thxTag';z.src=e;p[i](x,f);p[i](y,f);p[i](z,f);})(document,'https://onedemo.thunderhead.com','https://onedemo.cdn.thunderhead.com/one/rt/js/one-tag.js?siteKey=ONE-Y92NHAGXFJ-1876');</script> 
	<meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">
	<title>Login || Jio</title>

	<!-- responsive meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- For IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
	<!-- master stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Responsive stylesheet -->
	<link rel="stylesheet" href="css/responsive.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="https://www.jio.com/favicon-jio.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="https://www.jio.com/favicon-jio.ico" sizes="16x16">

    <script src="./js/one_custom.js"></script>
    
    <!-- Fixing Internet Explorer-->
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
    <style>
    .loginLogoImg{width:160px;height:82px;background-image:url(https://www.jio.com/dashboard/images/Jio_logo.svg);margin:0 auto;background-position:100%}.loginLogoArea{max-width:230px;width:100%;margin:40px auto 20px}.loginLogoTxt{color:#959595;font-family:JioTypeW04-Medium;font-size:14px;padding-top:10px}
    </style>
    
</head>

<body>
<div class="boxed_wrapper">

<div class="preloader"></div> 
    
<!-- Start Top Bar style1 -->  
<section class="top-bar-style1">
    <img width="100%" src="images/assets/jio_header.png" />
</section>
<!-- End Top Bar style1 -->    

<!--Start Contact Form Area-->
<section class="contact-form-area" style="padding-top: 0px;">
    <div class="container">
        <div class="loginLogoArea">
                        <div class="loginLogoImg"></div>
                        <div class="loginLogoTxt">
                            <span>
                                <!--oj-bind-text value='[[loginLogoSubtext]]'--><!--ko text:loginLogoSubtext-->Login &amp; unlock the full experience<!--/ko--><!--/oj-bind-text-->
                            </span>
                        </div>
                    </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="contact-form text-center">
                    <form id="contact-form" name="contact_form" class="default-form" action="dashboard.html" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-box"> 
                                    <input type="email" name="form_email" value="" placeholder="Email Address" required="">
                                    <div class="icon">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </div>
                                </div>  
                            </div>    
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-box"> 
                                    <input type="password" name="form_password" value="" placeholder="Password">
                                    <div class="icon">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </div>
                                </div>   
                            </div>
                        </div>
                        <div class="row" style="padding-top: 20px; padding-bottom: 20px">
                            <div class="col-md-12">
                                <div class="button-box" style="text-align: left !important">
                                    <button class="btn-one" type="submit" data-loading-text="Please wait..." onclick="location.href = './dashboard.html';">Log In</button>    
                                </div>     
                            </div>
                        </div>
                    </form>
                    <div class="button" style="text-align: left !important;">
                            <a href="./index.html">Register for My Jio</a>
                        </div>
                </div>
                    
            </div>
        </div>
    </div>
</section>
<!--End Contact Form Area-->


<!--Scroll to top-->
<div class="scroll-to-top scroll-to-target thm-bg-clr" data-target="html"><span class="fa fa-angle-up"></span></div>


<!-- main jQuery -->
<script src="js/jquery.js"></script>
<!-- Wow Script -->
<script src="js/wow.js"></script>
<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- bx slider -->
<script src="js/jquery.bxslider.min.js"></script>
<!-- Fancybox Script -->
<script src="js/jquery.fancybox.js"></script>
<!-- count to -->
<script src="js/jquery.countTo.js"></script>
<script src="js/appear.js"></script>
<!-- owl carousel -->
<script src="js/owl.js"></script>
<!-- validate -->
<script src="js/validation.js"></script>
<!-- mixit up -->
<script src="js/jquery.mixitup.min.js"></script>
<!-- isotope script-->
<script src="js/isotope.js"></script>
<!-- Easing -->
<script src="js/jquery.easing.min.js"></script>
<!-- Gmap helper -->
<script src="http://maps.google.com/maps/api/js?key=AIzaSyB2uu6KHbLc_y7fyAVA4dpqSVM4w9ZnnUw"></script>
<!--Gmap script-->
<script src="js/gmaps.js"></script>
<script src="js/map-helper.js"></script>
<!-- jQuery ui js -->
<script src="assets/jquery-ui-1.11.4/jquery-ui.js"></script>
<!-- Language Switche  -->
<script src="assets/language-switcher/jquery.polyglot.language.switcher.js"></script>
<!-- jQuery timepicker js -->
<script src="assets/timepicker/timePicker.js"></script>
<!-- Bootstrap select picker js -->
<script src="assets/bootstrap-sl-1.12.1/bootstrap-select.js"></script> 
<!-- html5lightbox js -->                              
<script src="assets/html5lightbox/html5lightbox.js"></script>



<!-- thm custom script -->
<script src="js/custom.js"></script>



</body>
</html>
